<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="conteiner">
            <div class="user singin-box">
                <div class="img-box">
                    <img src="assets/img/one.jpg" alt="">
                </div>
                <div class="form-box">
                    <form action="" method="post">
                        <h2>Sing In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account? 
                            <a href="#" onclick="toggleForm();">Sing Up</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user singup-box">
               
                <div class="form-box">
                    <form action="" method="post">
                        <h2>Create an Account</h2>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Create password">
                        <input type="password" placeholder="Confirm password">
                        <input type="submit" value="Sing up">
                        <p class="signup">Already have an account? 
                            <a href="#" onclick="toggleForm();">Sing In</a>
                        </p>
                    </form>
                </div>
                <div class="img-box">
                    <img src="assets/img/two.jpg" alt="">
                </div>
            </div>
        </div>

    </section>

    <script>
        function toggleForm() {
            let conteiner = document.querySelector('.conteiner');
            conteiner.classList.toggle('active');
        }
    </script>
</body>

</html>
